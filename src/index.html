<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DataIESB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://dataiesb.s3.amazonaws.com/style.css">
  <style>
    .navbar-nav .nav-link {
      color: white !important;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="http://dataiesb.s3-website-us-east-1.amazonaws.com/parceiros.html#">IESB BigData Lab</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Relatórios</a></li>
          <li class="nav-item"><a class="nav-link" href="equipe.html">Equipe Técnica</a></li>
          <li class="nav-item"><a class="nav-link" href="parceiros.html">Parceiros</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastrar.html">Cadastrar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content: Relatórios -->
  <section id="relatorios" class="container my-5 flex-grow-1">
    <h3 class="mb-4">Relatórios</h3>
    <div class="row" id="cards-container">
      <!-- Cards serão inseridos aqui -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 text-center text-muted">
    © 2025 DataIESB
  </footer>

  <!-- JavaScript to load reports and support multiple image formats -->
  <script>
    async function findCoverImageUrl(id) {
      const extensions = ['png', 'jpg', 'jpeg', 'webp'];
      for (const ext of extensions) {
        const url = `https://dataiesb.s3.amazonaws.com/${id}/capa.${ext}`;
        try {
          const res = await fetch(url, { method: 'HEAD' });
          if (res.ok) return url;
        } catch (err) {
          console.warn(`Erro ao verificar ${url}:`, err);
        }
      }
      return 'https://via.placeholder.com/400x180?text=Sem+Imagem';
    }

    async function loadReports() {
      try {
        const response = await fetch("https://dataiesb.s3.amazonaws.com/reports.json");
        const reportIds = await response.json();
        const container = document.getElementById("cards-container");

        for (const id of reportIds) {
          const imageUrl = await findCoverImageUrl(id);
          const reportUrl = `http://k8s-default-ingressi-73bd0705e3-102651203.sa-east-1.elb.amazonaws.com/report/?rel=${id}`;

          const card = document.createElement("div");
          card.className = "col-md-4 mb-4";

          card.innerHTML = `
            <div class="relatorio-card p-3">
              <img src="${imageUrl}" alt="Capa" class="img-fluid mb-2">
              <div>
                <h5>${id}</h5>
                <a href="${reportUrl}" class="btn btn-sm btn-outline-primary mt-2" target="_blank">Abrir</a>
              </div>
            </div>
          `;

          container.appendChild(card);
        }
      } catch (err) {
        console.error("Erro ao carregar relatórios:", err);
        document.getElementById("cards-container").innerHTML =
          `<p class="text-danger">Erro ao carregar relatórios. Verifique a conexão ou o arquivo reports.json.</p>`;
      }
    }

    loadReports();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
